{% extends 'base.html' %}

{% block head %}
<title> SMS SPAM Checker </title>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Update SMS!</h1>

    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}"/>
        <input type="submit" name="Update"/>
    </form>
</div>
{% endblock %}
